{% extends 'base.html'%}
{% load static%}
{% block content%}
 
<div class="container text-center w-75 mt-3">
   
    
    <img src="{{post.thumbnail.url}}" width="700" height="300">
    <h1>{{post.headline}}</h1>
    <h4>{{post.sub_headline}}</h4>
    <p class="mt-4">
        {{post.body|safe}}
    </p>
</div>



{% endblock%}
